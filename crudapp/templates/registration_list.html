<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>Registration Data List</title>
  </head>
  <body>
    {% if messages %}

      {% for message in messages %}
      <div class="alert alert-primary" role="alert">
        {{ message }}
      </div>
      {% endfor %}
 
    {% endif %}

    <div class="container">
      <br /><br />
         
        <div class="section border border-primary p-4 text-center m-auto">
          <h2>Employees List</h2>
          <a href="{% url 'registration' %}"> <button type="button" class="btn btn-success">Add New Employee</button></a>


          <table class="table caption-top">
            <caption>List of Employees</caption>
            <thead>
              <tr>
                <th scope="col">id</th>
                <th scope="col">Name</th>
                <th scope="col">Address</th>
                <th scope="col">Phone</th>
                <th scope="col">profileimage</th>
                <th scope="col">Update</th>
                <th scope="col">Delete</th>
              </tr>
            </thead>
            <tbody>
              
              {% for i in registrations %}
                  <tr>
                    <td>{{ i.id }}</td>
                    <td>{{ i.name }}</td>
                    <td>{{ i.address }}</td>
                    <td>{{ i.phone }}</td>

                    <td style="width: 20%;text-align: center;">
                      <img src="{{i.profileimage.url}}" alt="image" class="prod-size d-block mx-auto" style="width: 50%; height: 50%;"> 
                      <a href="http://127.0.0.1:8000/media/{{i.profileimage}}"> {{i.profileimage}} </a> 
                    </td>


                    <td><a href="{% url 'update' i.id %}"> <button type="button" class="btn btn-success">Update</button></a></td>

                
                    <td> <a onclick="return confirm('Are you sure you want to delete this?')" href="{% url 'delete' i.id %}"> <button type="button" class="btn btn-danger">Delete</button></a></td>
                  </tr>
              {% endfor %}
              
          </table>
        
        </div> 
          
          
          
      

      <br /><br />
    </div>
  </body>
</html>
